<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>

</style>

<body>
    <!-- jQuery text() and html() - get content -->
    <p id="test">This is some <b>bold</b> text in a paragraph.</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <!-- jQuery val() - get content -->
    <p>Name: <input type="text" id="test3" value="Mickey Mouse"></p>

    <button id="btn3">Show Value</button>
    <!-- jQuery attr() - get attribute value -->
    <p><a href="https://www.w3schools.com" id="w3s">W3Schools.com</a></p>

    <button id="btn4">Show href Value</button>
    <script>
        $(document).ready(function () {
            $("#btn4").click(function(){
                alert("Href attribute: " + $("#w3s").attr("href"));
            });

            $("#btn3").click(function () {
                alert("Value: " + $("#test3").val());
            });

            $("#btn1").click(function () {
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function () {
                alert("HTML: " + $("#test").html());
            });
        });
    </script>
</body>

</html>
