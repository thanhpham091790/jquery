<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .siblings * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
    }
</style>

<body class="siblings">
    <!-- jQuery siblings() -->
    <div>div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>
    <!-- jQuery next() -->
    <!-- jQuery nextAll() -->
    <script>
        $(document).ready(function () {
            $("h2").siblings().css({
                "color":"red",
                "border": "2px solid red"
            });

            $("h2").next().css({
                "color":"blue",
                "border": "2px solid blue"
            });

            $("h2").nextAll().css({
                "color":"green",
                "border": "2px solid green"
            });
            
        });
    </script>
</body>

</html>
