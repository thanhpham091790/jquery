<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- jQuery click() -->
    <p class="p1">If you click on me, I will disappear.</p>
    <p class="p1">Click me away!</p>
    <p class="p1">Click me too!</p>
    <!-- jQuery dbclick() -->
    <p class="p2">If you double-click on me, I will disappear.</p>
    <p class="p2">Click me away!</p>
    <p class="p2">Click me too!</p>
    <!-- jQuery mouseenter() -->
    <p id="p3">Enter this paragraph.</p>
    <!-- jQuery mouseleave() -->
    <p id="p4">This is a paragraph.</p>
    <!-- jQuery mousedown() -->
    <p id="p5">This is a paragraph.</p>
    <!-- jQuery mouseup() -->
    <p id="p6">This is a paragraph.</p>
    <!-- jQuery hover() -->
    <p id="p7">This is a paragraph.</p>
    <!-- jQuery focus() and blur() -->
    Name: <input type="text" name="fullname"><br>
    Email: <input type="text" name="email">
    <script>
        $(document).ready(function () {
            $("input").focus(function(){
                $(this).css("background-color","yellow");
            });
            $("input").blur(function(){
                $(this).css("background-color","green");
            });

            $("#p7").hover(function () {
                alert("You entered p7!");
            },
                function () {
                    alert("Bye! You now leave p7!");
                });

            $("#p6").mouseup(function () {
                alert("Mouse up over p6!");
            });

            $("#p5").mousedown(function () {
                alert("Mouse down over p1!");
            });

            $("#p4").mouseleave(function () {
                alert("Bye! You now leave p4!");
            });

            $("#p3").mouseenter(function () {
                alert("You entered p3!");
            });

            $(".p2").dblclick(function () {
                $(this).hide();
            });

            $(".p1").click(function () {
                $(this).hide();
            });
        });
    </script>
</body>

</html>
