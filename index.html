<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    #panel1,
    #flip1,
    #panel2,
    #flip2 {
        padding: 5px;
        text-align: center;
        background: #e5eecc;
        border: 1px solid #c3c3c3;
    }

    #panel1 {
        padding: 50px;
        display: none;
    }

    #panel2 {
        padding: 50px;
    }
</style>

<body>
    <!-- jQuery slideDown() -->
    <div id="flip1">Click to slide down panel</div>
    <div id="panel1">Hello world!</div>
    <!-- jQuery slideUp() -->
    <div id="flip2">Click to slide up panel</div>
    <div id="panel2">Hello world!</div>
    <!-- jQuery slideToggle() -->
    <script>
        $(document).ready(function () {
            $("#flip2").click(function(){
                $("#panel2").slideUp("slow");
            });

            $("#flip1").click(function () {
                $("#panel1").slideDown("slow");
            });
        });
    </script>
</body>

</html>
