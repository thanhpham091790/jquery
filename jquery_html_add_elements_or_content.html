<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>

</style>

<body>
    <!-- jQuery append() -->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <!-- jQuery prepend() -->
    <button id="btn3">Append text</button>
    <button id="btn4">Append list items</button>
    <!-- jQuery append() - insert several new elements -->
    <p>This is a paragraph.</p>
    <button onclick="appendText()">Append text</button>
    <!-- jQuery after() and before() -->
    <img src="https://www.w3schools.com/images/w3jquery.gif" alt="jQuery" width="100" height="140"><br><br>

    <button id="btn5">Insert before</button>
    <button id="btn6">Insert after</button>
    <!-- jQuery after() - Insert several new elements -->
    <img src="https://www.w3schools.com/images/w3jquery.gif" alt="jQuery" width="100" height="140">

    <p>Click the button to insert text after the image.</p>

    <button onclick="afterText()">Insert after</button>
    <script>

        $(document).ready(function () {
            $("#btn5").click(function () {
                $("img").before("<b>Before</b>");
            });
            $("#btn6").click(function () {
                $("img").after("<b>After</b>");
            });

            $("#btn3").click(function () {
                $("p").prepend(" <b>Appended text</b>.");
            });
            $("#btn4").click(function () {
                $("ol").prepend("<li>Appended item.</li>");
            });


            $("#btn1").click(function () {
                $("p").append(" <b>Appended text</b>.");
            });
            $("#btn2").click(function () {
                $("ol").append("<li>Appended item.</li>");
            });
        });
        function appendText() {
            var txt1 = "<p>Text.</p>";
            var txt2 = $("<p></p>").text("Text.");
            var txt3 = document.createElement("p");
            txt3.innerHTML = "Text.";
            $("body").append(txt1, txt2, txt3);
        }
        function afterText() {
            var txt1 = "<b>I </b>";           // Create element with HTML
            var txt2 = $("<i></i>").text("love ");  // Create with jQuery
            var txt3 = document.createElement("b");   // Create with DOM
            txt3.innerHTML = "jQuery!";
            $("img").after(txt1, txt2, txt3);
        }
    </script>
</body>

</html>
