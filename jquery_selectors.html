<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Hide all <p> elements -->
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button id="btn1">Click me to hide paragraphs</button>
    <!-- Hide the element with id="test" -->
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p id="test">This is another paragraph.</p>

    <button id="btn2">Click me</button>
    <!-- Hide all elements with class='test' -->
    <h2 class="test">This is a heading</h2>

    <p class="test">This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button id="btn3">Click me</button>
    <!-- Hide the current HTML element -->
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button id="btn4">Click me</button>
    <script>
        $(document).ready(function () {
            $("#btn4").click(function(){
                $(this).hide();
            });

            $("#btn3").click(function () {
                $(".test").hide();
            });

            $("#btn2").click(function () {
                $("#test").hide();
            });

            $("#btn1").click(function () {
                $("p").hide();
            });
        });
    </script>
</body>

</html>
