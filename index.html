<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    .important {
        font-weight: bold;
        font-size: xx-large;
    }

    .blue {
        color: blue;
    }
</style>

<body>
    <!-- jQuery css() - return CSS property -->
    <h2>This is a heading</h2>

    <p style="background-color:#ff0000">This is a paragraph.</p>
    <p style="background-color:#00ff00">This is a paragraph.</p>
    <p style="background-color:#0000ff">This is a paragraph.</p>

    <button id="btn1">Return background-color of p</button>
    <!-- jQuery css() - set CSS property -->
    <h2>This is a heading</h2>

    <p style="background-color:#ff0000">This is a paragraph.</p>
    <p style="background-color:#00ff00">This is a paragraph.</p>
    <p style="background-color:#0000ff">This is a paragraph.</p>

    <p>This is a paragraph.</p>

    <button id="btn2">Set background-color of p</button>
    <!-- jQuery css() - set CSS properties -->
    <h2>This is a heading</h2>

    <p style="background-color:#ff0000">This is a paragraph.</p>
    <p style="background-color:#00ff00">This is a paragraph.</p>
    <p style="background-color:#0000ff">This is a paragraph.</p>

    <p>This is a paragraph.</p>

    <button id="btn3">Set multiple styles for p</button>
    <script>
        $(document).ready(function () {
            $("#btn3").click(function(){
                $("p").css({
                    "background-color":"yellow",
                    "font-size": "200%"
                });
            });

            $("#btn2").click(function () {
                $("p").css("background-color", "yellow");
            });

            $("#btn1").click(function () {
                alert("Background color = " + $("p").css("background-color"));
            });
        });
    </script>
</body>

</html>
