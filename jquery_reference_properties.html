<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var jq = $.noConflict();
        jq(document).ready(function () {
            jq("button").on("click",function(){
                var version = jq().jquery;
                alert("You are running jQuery version: " + version);
            });
            jq("p").html("This browser can create XMLHttpRequest object: "+ jQuery.support.ajax);
        });
    </script>
</head>

<body>
    <button>Click me!</button>
    <p></p>
</body>

</html>
